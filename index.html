<!DOCTYPE html>
<html lang="pt-br">

    <header>
        <div class="container">

    <main>
        <div class="filme-principal">

                <h3 class="titulo">Harry Potter e a Pedra Filosofal</h3>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="far fa-question-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                    </div>
            </div>            
        </div>
    </main>
